<div ng-controller="TripController">
	<h2>My Trips</h2>

	<div id="trips-container">
		<table class="table table-striped">
			<thead>
				<td>Date</td>
				<td>Location</td>
				<td>Latitude</td>
				<td>Longitude</td>
			</thead>
			<tr ng-repeat="trip in trips">
				<td><a href="#/trips/{{trip.id}}">{{trip.start_time}}</a></td>
				<td><a href="#/trips/{{trip.id}}">{{trip.origin.city}}</a></td>
				<td><a href="#/trips/{{trip.id}}">{{trip.origin.latitude}}</a></td>
				<td><a href="#/trips/{{trip.id}}">{{trip.origin.longitude}}</a></td>
			</tr>
		</table>

		<button class="btn btn-primary" ng-click="createTrip()">Start New Fishing Trip</button>
	</div>
	
	<div id="loader" ng-class="isLoading ? 'loading' : 'loaded'	"><img src="/assets/ajax-loader.gif" /></div>
</div>
