<div id="login">
	<h1>Sign In or Register</h1>
	<div id="login-form">
		<form ng-submit="login()">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input ng-model="credentials.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input ng-model="credentials.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>
</div>
